<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Exam System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://picsum.photos/seed/education/1920/1080.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }
        
        .question-card { 
            transition: all 0.3s ease; 
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .question-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .option-btn { 
            transition: all 0.2s ease; 
            position: relative;
            overflow: hidden;
        }
        
        .option-btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .option-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .option-btn:hover { 
            background-color: #e5e7eb; 
            transform: translateX(5px);
        }
        
        .correct { 
            background-color: #10b981 !important; 
            color: white; 
            animation: pulse 0.5s;
        }
        
        .incorrect { 
            background-color: #ef4444 !important; 
            color: white; 
            animation: shake 0.5s;
        }
        
        .explanation { 
            display: none; 
            margin-top: 10px; 
            padding: 10px; 
            background-color: #f3f4f6; 
            border-radius: 5px; 
            animation: slideDown 0.3s ease-out;
        }
        
        .progressBar { 
            width: 0%; 
            transition: width 0.3s ease; 
        }
        
        .loading { 
            display: block; 
        }
        
        .examContent { 
            display: none; 
        }
        
        .tab { 
            cursor: pointer; 
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        
        .tab:hover::after {
            width: 100%;
        }
        
        .tab.active { 
            background-color: #3b82f6; 
            color: white; 
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .tab-content { 
            display: none; 
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .tab-content.active { 
            display: block; 
        }
        
        .header-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            background-color: #ff6b6b;
            border-radius: 50%;
            animation-duration: 25s;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 70%;
            background-color: #4ecdc4;
            border-radius: 50%;
            animation-duration: 30s;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 40%;
            background-color: #45b7d1;
            border-radius: 50%;
            animation-duration: 35s;
            animation-delay: 4s;
        }
        
        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            left: 85%;
            background-color: #f9ca24;
            border-radius: 50%;
            animation-duration: 40s;
            animation-delay: 0s;
        }
        
        .shape:nth-child(5) {
            width: 90px;
            height: 90px;
            left: 25%;
            background-color: #6c5ce7;
            border-radius: 50%;
            animation-duration: 45s;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from {
                max-height: 0;
                opacity: 0;
            }
            to {
                max-height: 500px;
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-3px);
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stats-item:last-child {
            margin-bottom: 0;
        }
        
        .stats-value {
            font-weight: bold;
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .icon-container i {
            font-size: 3rem;
            color: #667eea;
            margin: 0 10px;
            animation: bounce 2s infinite;
        }
        
        .icon-container i:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .icon-container i:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Floating Shapes Background -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="header-card p-6 mb-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Interactive Exam System</h1>
            
            <!-- Icons -->
            <div class="icon-container">
                <i class="fas fa-graduation-cap"></i>
                <i class="fas fa-book"></i>
                <i class="fas fa-pencil-alt"></i>
            </div>
            
            <!-- Tabs -->
            <div id="tabsContainer" class="flex flex-wrap justify-center gap-2 mb-4">
                <!-- Tabs will be dynamically added here -->
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="mainContent">
            <!-- Loading Screen -->
            <div id="loading" class="loading content-card p-6 text-center">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Loading Exam Questions...</h1>
                <p class="text-gray-600">Please wait while we load your questions from the text files.</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4" style="display: none;">
                <strong>Error:</strong> Could not load question files. Make sure the files exist in the same folder.
            </div>

            <!-- Tab Contents Container -->
            <div id="tabContentsContainer">
                <!-- Tab contents will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration - Add your text files here
        const examFiles = [
            { name: 'History', file: 'questions.txt', icon: 'fa-landmark' },
            { name: 'Science', file: 'science.txt', icon: 'fa-flask' },
            { name: 'Geography', file: 'geography.txt', icon: 'fa-globe' }
        ];

        let exams = {}; // Store all exam data
        let activeTab = 0; // Track which tab is active

        // Initialize the application
        async function initializeApp() {
            try {
                // Create tabs
                createTabs();
                
                // Load all exam files
                await loadAllExams();
                
                // Hide loading screen
                document.getElementById('loading').style.display = 'none';
                
                // Activate the first tab
                if (Object.keys(exams).length > 0) {
                    activateTab(0);
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Create tab buttons
        function createTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            tabsContainer.innerHTML = '';
            
            examFiles.forEach((exam, index) => {
                const tab = document.createElement('button');
                tab.className = 'tab px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 flex items-center';
                tab.innerHTML = `<i class="fas ${exam.icon} mr-2"></i> ${exam.name}`;
                tab.onclick = () => activateTab(index);
                tab.id = `tab-${index}`;
                tabsContainer.appendChild(tab);
            });
        }

        // Load all exam files
        async function loadAllExams() {
            for (let i = 0; i < examFiles.length; i++) {
                const examFile = examFiles[i];
                try {
                    const response = await fetch(examFile.file);
                    
                    if (!response.ok) {
                        throw new Error(`File ${examFile.file} not found`);
                    }
                    
                    const content = await response.text();
                    const questions = parseQuestions(content);
                    
                    if (questions.length > 0) {
                        exams[i] = {
                            name: examFile.name,
                            icon: examFile.icon,
                            questions: questions,
                            currentQuestionIndex: 0,
                            score: 0,
                            userAnswers: new Array(questions.length).fill(null),
                            answered: false
                        };
                        
                        // Create tab content
                        createTabContent(i);
                    }
                } catch (error) {
                    console.error(`Error loading ${examFile.file}:`, error);
                }
            }
        }

        // Parse questions from your specific format
        function parseQuestions(content) {
            // Split questions by the pattern "number." at start of line
            const questionBlocks = content.trim().split(/(?=^\d+\.)/m);
            const questions = [];

            questionBlocks.forEach(block => {
                if (block.trim()) {
                    const lines = block.trim().split('\n').filter(line => line.trim());

                    if (lines.length >= 7) {
                        // Extract question (remove number)
                        const questionText = lines[0].replace(/^\d+\.\s*/, '');

                        // Extract options
                        const options = [
                            lines[1].replace(/^[a-d]\)\s*/, ''),
                            lines[2].replace(/^[a-d]\)\s*/, ''),
                            lines[3].replace(/^[a-d]\)\s*/, ''),
                            lines[4].replace(/^[a-d]\)\s*/, '')
                        ];

                        // Extract answer (get the letter)
                        const answerLine = lines[5].replace('Answer: ', '');
                        const correctLetter = answerLine.charAt(0).toUpperCase();

                        // Extract explanation
                        const explanation = lines[6].replace('Explanation: ', '');

                        const question = {
                            text: questionText,
                            options: options,
                            correct: correctLetter,
                            explanation: explanation
                        };

                        questions.push(question);
                    }
                }
            });

            return questions;
        }

        // Create tab content
        function createTabContent(examIndex) {
            const container = document.getElementById('tabContentsContainer');
            
            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content';
            tabContent.id = `tab-content-${examIndex}`;
            
            tabContent.innerHTML = `
                <!-- Stats Card -->
                <div class="stats-card">
                    <div class="stats-item">
                        <span><i class="fas fa-question-circle mr-2"></i>Total Questions:</span>
                        <span class="stats-value">${exams[examIndex].questions.length}</span>
                    </div>
                    <div class="stats-item">
                        <span><i class="fas fa-clock mr-2"></i>Time Limit:</span>
                        <span class="stats-value">No Limit</span>
                    </div>
                    <div class="stats-item">
                        <span><i class="fas fa-trophy mr-2"></i>Passing Score:</span>
                        <span class="stats-value">70%</span>
                    </div>
                </div>
                
                <!-- Exam Content -->
                <div class="examContent content-card p-6 mb-6">
                    <!-- Progress Bar -->
                    <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                        <div id="progressBar-${examIndex}" class="progressBar bg-blue-600 h-2 rounded-full"></div>
                    </div>

                    <!-- Score Display -->
                    <div class="text-center">
                        <span id="scoreDisplay-${examIndex}" class="text-lg font-semibold">Score: 0/0</span>
                        <span id="questionCounter-${examIndex}" class="text-gray-600 ml-4">Question: 0/0</span>
                    </div>
                </div>

                <!-- Question Display Area -->
                <div id="questionContainer-${examIndex}" class="content-card p-6 mb-6">
                    <div class="question-card">
                        <h2 id="questionText-${examIndex}" class="text-xl font-semibold mb-4"></h2>
                        <div id="optionsContainer-${examIndex}" class="space-y-3"></div>
                        <div id="explanationContainer-${examIndex}" class="explanation"></div>
                        <div class="flex justify-between mt-6">
                            <button id="prevBtn-${examIndex}" onclick="previousQuestion(${examIndex})" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" disabled>Previous</button>
                            <button id="nextBtn-${examIndex}" onclick="nextQuestion(${examIndex})" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" disabled>Next</button>
                        </div>
                    </div>
                </div>

                <!-- Results Section -->
                <div id="resultsContainer-${examIndex}" class="result-card p-6" style="display: none;">
                    <h2 class="text-2xl font-bold text-center mb-4">Exam Results</h2>
                    <div id="finalScore-${examIndex}" class="text-center text-3xl font-bold mb-4"></div>
                    <div id="detailedResults-${examIndex}" class="space-y-2"></div>
                    <div class="text-center mt-6">
                        <button onclick="restartExam(${examIndex})" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Restart Exam</button>
                    </div>
                </div>
            `;
            
            container.appendChild(tabContent);
        }

        // Activate a specific tab
        function activateTab(index) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Deactivate all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activate selected tab and content
            document.getElementById(`tab-${index}`).classList.add('active');
            document.getElementById(`tab-content-${index}`).classList.add('active');
            
            // Update active tab
            activeTab = index;
            
            // Initialize the exam if not already done
            if (exams[index]) {
                initializeExam(index);
            }
        }

        // Initialize exam for a specific tab
        function initializeExam(examIndex) {
            if (!exams[examIndex]) return;
            
            const exam = exams[examIndex];
            exam.currentQuestionIndex = 0;
            exam.score = 0;
            exam.userAnswers = new Array(exam.questions.length).fill(null);
            exam.answered = false;

            document.getElementById(`questionContainer-${examIndex}`).style.display = 'block';
            document.getElementById(`resultsContainer-${examIndex}`).style.display = 'none';

            updateDisplay(examIndex);
            displayQuestion(examIndex);
        }

        // Display current question
        function displayQuestion(examIndex) {
            const exam = exams[examIndex];
            const question = exam.questions[exam.currentQuestionIndex];
            
            document.getElementById(`questionText-${examIndex}`).textContent = `${exam.currentQuestionIndex + 1}. ${question.text}`;

            const optionsContainer = document.getElementById(`optionsContainer-${examIndex}`);
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionLetter = String.fromCharCode(65 + index); // A, B, C, D
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-3 border rounded-lg hover:bg-gray-100';
                button.textContent = `${optionLetter}. ${option}`;
                button.onclick = () => selectAnswer(examIndex, optionLetter, button);
                optionsContainer.appendChild(button);
            });

            // Hide explanation initially
            document.getElementById(`explanationContainer-${examIndex}`).style.display = 'none';
            exam.answered = false;
            updateButtons(examIndex);
        }

        // Handle answer selection
        function selectAnswer(examIndex, selectedOption, buttonElement) {
            const exam = exams[examIndex];
            if (exam.answered) return;

            const question = exam.questions[exam.currentQuestionIndex];
            exam.userAnswers[exam.currentQuestionIndex] = selectedOption;
            exam.answered = true;

            // Show correct/incorrect styling
            const buttons = document.querySelectorAll(`#optionsContainer-${examIndex} .option-btn`);
            buttons.forEach((btn, index) => {
                const optionLetter = String.fromCharCode(65 + index);
                if (optionLetter === question.correct) {
                    btn.classList.add('correct');
                } else if (optionLetter === selectedOption && selectedOption !== question.correct) {
                    btn.classList.add('incorrect');
                }
                btn.disabled = true;
            });

            // Update score
            if (selectedOption === question.correct) {
                exam.score++;
            }

            // Show explanation
            const explanationContainer = document.getElementById(`explanationContainer-${examIndex}`);
            explanationContainer.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
            explanationContainer.style.display = 'block';

            updateDisplay(examIndex);
            updateButtons(examIndex);
        }

        // Navigation functions
        function nextQuestion(examIndex) {
            const exam = exams[examIndex];
            if (exam.currentQuestionIndex < exam.questions.length - 1) {
                exam.currentQuestionIndex++;
                displayQuestion(examIndex);
            } else {
                showResults(examIndex);
            }
        }

        function previousQuestion(examIndex) {
            const exam = exams[examIndex];
            if (exam.currentQuestionIndex > 0) {
                exam.currentQuestionIndex--;
                displayQuestion(examIndex);
            }
        }

        // Update display elements
        function updateDisplay(examIndex) {
            const exam = exams[examIndex];
            document.getElementById(`scoreDisplay-${examIndex}`).textContent = `Score: ${exam.score}/${exam.questions.length}`;
            document.getElementById(`questionCounter-${examIndex}`).textContent = `Question: ${exam.currentQuestionIndex + 1}/${exam.questions.length}`;

            const progress = ((exam.currentQuestionIndex + 1) / exam.questions.length) * 100;
            document.getElementById(`progressBar-${examIndex}`).style.width = `${progress}%`;
        }

        // Update button states
        function updateButtons(examIndex) {
            const exam = exams[examIndex];
            document.getElementById(`prevBtn-${examIndex}`).disabled = exam.currentQuestionIndex === 0;
            document.getElementById(`nextBtn-${examIndex}`).disabled = !exam.answered && exam.currentQuestionIndex === exam.questions.length - 1;

            if (exam.currentQuestionIndex === exam.questions.length - 1 && exam.answered) {
                document.getElementById(`nextBtn-${examIndex}`).textContent = 'Show Results';
            } else {
                document.getElementById(`nextBtn-${examIndex}`).textContent = 'Next';
            }
        }

        // Show final results
        function showResults(examIndex) {
            const exam = exams[examIndex];
            document.getElementById(`questionContainer-${examIndex}`).style.display = 'none';
            document.getElementById(`resultsContainer-${examIndex}`).style.display = 'block';

            const percentage = Math.round((exam.score / exam.questions.length) * 100);
            document.getElementById(`finalScore-${examIndex}`).textContent = `${exam.score}/${exam.questions.length} (${percentage}%)`;

            const detailedResults = document.getElementById(`detailedResults-${examIndex}`);
            detailedResults.innerHTML = '';

            exam.questions.forEach((question, index) => {
                const userAnswer = exam.userAnswers[index];
                const isCorrect = userAnswer === question.correct;

                const resultDiv = document.createElement('div');
                resultDiv.className = `p-3 rounded ${isCorrect ? 'bg-green-100' : 'bg-red-100'}`;
                resultDiv.innerHTML = `
                    <strong>Q${index + 1}:</strong> ${question.text}<br>
                    <strong>Your Answer:</strong> ${userAnswer || 'Not answered'}<br>
                    <strong>Correct Answer:</strong> ${question.correct}<br>
                    <span class="${isCorrect ? 'text-green-600' : 'text-red-600'}">${isCorrect ? '✓ Correct' : '✗ Incorrect'}</span>
                `;
                detailedResults.appendChild(resultDiv);
            });
        }

        // Restart exam
        function restartExam(examIndex) {
            if (exams[examIndex] && exams[examIndex].questions.length > 0) {
                initializeExam(examIndex);
            }
        }

        // Load questions when page loads
        window.onload = function() {
            initializeApp();
        };
    </script>
    
    <style>
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
