<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Preparation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <style>
        .question-card { transition: all 0.3s ease; }
        .question-card:hover { transform: translateY(-2px); }
        .option-btn { transition: all 0.2s ease; }
        .option-btn:hover { background-color: #e5e7eb; }
        .correct { background-color: #10b981 !important; color: white; }
        .incorrect { background-color: #ef4444 !important; color: white; }
        .explanation { display: none; margin-top: 10px; padding: 10px; background-color: #f3f4f6; border-radius: 5px; }
        #progressBar { width: 0%; transition: width 0.3s ease; }
        #loading { display: block; }
        #examContent { display: none; }
        .tab-button { transition: all 0.3s ease; }
        .tab-button.active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: 600; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #scoreAnimation { font-size: 2rem; transition: all 0.5s ease; }
        .confetti { position: absolute; width: 10px; height: 10px; background-color: #f00; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Tab Navigation -->
        <div id="tabNavigation" class="bg-white rounded-lg shadow-lg p-4 mb-6" style="display: none;">
            <div class="flex space-x-4 overflow-x-auto pb-2">
                <button class="tab-button px-4 py-2 rounded-t-lg active" data-tab="history">History</button>
                <button class="tab-button px-4 py-2 rounded-t-lg" data-tab="geography">Geography</button>
                <button class="tab-button px-4 py-2 rounded-t-lg" data-tab="polity">Polity</button>
                <button class="tab-button px-4 py-2 rounded-t-lg" data-tab="economy">Economy</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading" class="bg-white rounded-lg shadow-lg p-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Loading Exam Questions...</h1>
            <p class="text-gray-600">Please wait while we load your questions</p>
            <div class="mt-4">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="initialLoadProgress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Main Exam Content -->
        <div id="examContent">
            <!-- History Tab -->
            <div id="history" class="tab-content active">
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">History Exam</h1>
                    <div class="w-full bg-gray-200 rounded-full h-2 mb-4">
                        <div id="progressBar" class="bg-blue-600 h-2 rounded-full"></div>
                    </div>
                    <div class="text-center">
                        <span id="scoreDisplay" class="text-lg font-semibold">Score: 0/0</span>
                        <span id="questionCounter" class="text-gray-600 ml-4">Question: 0/0</span>
                    </div>
                </div>

                <div id="questionContainer" class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="question-card">
                        <h2 id="questionText" class="text-xl font-semibold mb-4"></h2>
                        <div id="optionsContainer" class="space-y-3"></div>
                        <div id="explanationContainer" class="explanation"></div>
                        <div class="flex justify-between mt-6">
                            <button id="prevBtn" onclick="previousQuestion()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" disabled>Previous</button>
                            <button id="nextBtn" onclick="nextQuestion()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" disabled>Next</button>
                        </div>
                    </div>
                </div>

                <div id="resultsContainer" class="bg-white rounded-lg shadow-lg p-6" style="display: none;">
                    <h2 class="text-2xl font-bold text-center mb-4">Exam Results</h2>
                    <div id="finalScoreContainer" class="text-center mb-4">
                        <div id="scoreAnimation" class="text-3xl font-bold">0%</div>
                    </div>
                    <div id="detailedResults" class="space-y-2"></div>
                    <div class="text-center mt-6">
                        <button onclick="restartExam()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Restart Exam</button>
                        <button onclick="switchTab('history')" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 ml-4">Back to Questions</button>
                    </div>
                </div>
            </div>

            <!-- Other tabs will be loaded dynamically -->
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4" style="display: none;">
            <strong>Error:</strong> Could not load questions. Make sure the files exist.
        </div>
    </div>

    <script>
        // Global variables
        let questions = {};
        let currentTab = 'history';
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let answered = false;
        let allTabs = ['questions', 'geography', 'polity', 'economy'];

        // Initialize the app
        window.onload = async function() {
            // Simulate loading progress
            animateLoadingProgress();

            // Load all question files
            await loadAllQuestions();

            // Show tab navigation and content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('tabNavigation').style.display = 'block';
            document.getElementById('examContent').style.display = 'block';

            // Set up tab buttons
            setupTabs();
        };

        // Animate loading progress
        function animateLoadingProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                document.getElementById('initialLoadProgress').style.width = `${progress}%`;
                if (progress >= 100) clearInterval(interval);
            }, 100);
        }

        // Load all question files
        async function loadAllQuestions() {
            for (const tab of allTabs) {
                try {
                    const response = await fetch(`${tab}.txt`);
                    if (!response.ok) {
                        console.warn(`Could not load ${tab}.txt`);
                        continue;
                    }
                    const content = await response.text();
                    questions[tab] = parseQuestions(content);
                } catch (error) {
                    console.error(`Error loading ${tab}.txt:`, error);
                }
            }
        }

        // Parse questions from content
        function parseQuestions(content) {
            const questionBlocks = content.trim().split(/(?=^\d+\.)/m);
            const parsedQuestions = [];

            questionBlocks.forEach(block => {
                if (block.trim()) {
                    const lines = block.trim().split('\n').filter(line => line.trim());

                    if (lines.length >= 7) {
                        const questionText = lines[0].replace(/^\d+\.\s*/, '');
                        const options = [
                            lines[1].replace(/^[a-d]KATEX_INLINE_CLOSE\s*/, ''),
                            lines[2].replace(/^[a-d]KATEX_INLINE_CLOSE\s*/, ''),
                            lines[3].replace(/^[a-d]KATEX_INLINE_CLOSE\s*/, ''),
                            lines[4].replace(/^[a-d]KATEX_INLINE_CLOSE\s*/, '')
                        ];
                        const answerLine = lines[5].replace('Answer: ', '');
                        const correctLetter = answerLine.charAt(0).toUpperCase();
                        const explanation = lines[6].replace('Explanation: ', '');

                        parsedQuestions.push({
                            text: questionText,
                            options: options,
                            correct: correctLetter,
                            explanation: explanation
                        });
                    }
                }
            });

            return parsedQuestions;
        }

        // Set up tab navigation
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.getAttribute('data-tab');
                    switchTab(tab);
                });
            });
        }

        // Switch between tabs
        function switchTab(tab) {
            // Update active tab button
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-tab') === tab) {
                    btn.classList.add('active');
                }
            });

            // Update active tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
                if (content.id === tab) {
                    content.classList.add('active');
                }
            });

            // Reset exam for new tab
            currentTab = tab;
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions[tab]?.length || 0).fill(null);
            answered = false;

            if (questions[tab] && questions[tab].length > 0) {
                updateDisplay();
                displayQuestion();
                document.getElementById('questionContainer').style.display = 'block';
                document.getElementById('resultsContainer').style.display = 'none';
            }
        }

        // Initialize exam for current tab
        function initializeExam() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(questions[currentTab].length).fill(null);
            answered = false;

            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';

            updateDisplay();
            displayQuestion();
        }

        // Display current question
        function displayQuestion() {
            const question = questions[currentTab][currentQuestionIndex];
            document.getElementById('questionText').textContent = `${currentQuestionIndex + 1}. ${question.text}`;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionLetter = String.fromCharCode(65 + index);
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-3 border rounded-lg hover:bg-gray-100';
                button.textContent = `${optionLetter}. ${option}`;
                button.onclick = () => selectAnswer(optionLetter, button);
                optionsContainer.appendChild(button);
            });

            document.getElementById('explanationContainer').style.display = 'none';
            answered = false;
            updateButtons();
        }

        // Handle answer selection
        function selectAnswer(selectedOption, buttonElement) {
            if (answered) return;

            const question = questions[currentTab][currentQuestionIndex];
            userAnswers[currentQuestionIndex] = selectedOption;
            answered = true;

            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, index) => {
                const optionLetter = String.fromCharCode(65 + index);
                if (optionLetter === question.correct) {
                    btn.classList.add('correct');
                } else if (optionLetter === selectedOption && selectedOption !== question.correct) {
                    btn.classList.add('incorrect');
                }
                btn.disabled = true;
            });

            if (selectedOption === question.correct) {
                score++;
            }

            const explanationContainer = document.getElementById('explanationContainer');
            explanationContainer.innerHTML = `<strong>Explanation:</strong> ${question.explanation}`;
            explanationContainer.style.display = 'block';

            updateDisplay();
            updateButtons();
        }

        // Navigation functions
        function nextQuestion() {
            if (currentQuestionIndex < questions[currentTab].length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // Update display elements
        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = `Score: ${score}/${questions[currentTab].length}`;
            document.getElementById('questionCounter').textContent = `Question: ${currentQuestionIndex + 1}/${questions[currentTab].length}`;

            const progress = ((currentQuestionIndex + 1) / questions[currentTab].length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Update button states
        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').disabled = !answered && currentQuestionIndex === questions[currentTab].length - 1;

            if (currentQuestionIndex === questions[currentTab].length - 1 && answered) {
                document.getElementById('nextBtn').textContent = 'Show Results';
            } else {
                document.getElementById('nextBtn').textContent = 'Next';
            }
        }

        // Show final results with animation
        function showResults() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';

            const percentage = Math.round((score / questions[currentTab].length) * 100);
            const scoreElement = document.getElementById('scoreAnimation');

            // Reset animation
            scoreElement.style.transform = 'scale(1)';
            scoreElement.style.color = '#000';

            // Animate score
            setTimeout(() => {
                scoreElement.textContent = `${percentage}%`;
                scoreElement.style.transform = 'scale(1.5)';
                scoreElement.style.color = percentage >= 70 ? '#10b981' : '#ef4444';

                // Add confetti for good scores
                if (percentage >= 70) {
                    createConfetti();
                }
            }, 10);

            // Show detailed results
            const detailedResults = document.getElementById('detailedResults');
            detailedResults.innerHTML = '';

            questions[currentTab].forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;

                const resultDiv = document.createElement('div');
                resultDiv.className = `p-3 rounded ${isCorrect ? 'bg-green-100' : 'bg-red-100'}`;
                resultDiv.innerHTML = `
                    <strong>Q${index + 1}:</strong> ${question.text}<br>
                    <strong>Your Answer:</strong> ${userAnswer || 'Not answered'}<br>
                    <strong>Correct Answer:</strong> ${question.correct}<br>
                    <span class="${isCorrect ? 'text-green-600' : 'text-red-600'}">${isCorrect ? '✓ Correct' : '✗ Incorrect'}</span>
                `;
                detailedResults.appendChild(resultDiv);
            });
        }

        // Create confetti animation
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti-container';
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');

                // Random properties
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const duration = Math.random() * 3 + 2;

                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}%`;
                confetti.style.animationDuration = `${duration}s`;

                confettiContainer.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                    if (confettiContainer.childElementCount === 0) {
                        confettiContainer.remove();
                    }
                }, duration * 1000);
            }

            // Add CSS for confetti
            const style = document.createElement('style');
            style.textContent = `
                .confetti-container {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 1000;
                }
                .confetti {
                    position: absolute;
                    border-radius: 50%;
                    animation: confetti-fall linear;
                }
                @keyframes confetti-fall {
                    0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
                    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }

        // Restart exam
        function restartExam() {
            if (questions[currentTab] && questions[currentTab].length > 0) {
                initializeExam();
            }
        }
    </script>
</body>
</html>
